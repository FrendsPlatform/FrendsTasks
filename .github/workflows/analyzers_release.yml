name: Analyzers Release

on:
  push:
    branches:
      - main
    paths:
      - 'FrendsTaskAnalyzers/**'

env:
  DOTNET_NOLOGO: true
  DOTNET_VERSION: '8.0.x'

defaults:
  run:
    working-directory: 'FrendsTaskAnalyzers'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack
        run: dotnet pack --no-restore --no-build --configuration Release

      - name: Push NuGet package
        env:
          NUGET_AUTH_TOKEN: '' # TODO: Add NuGet secret
        run: |
          dotnet nuget push "FrendsTaskAnalyzers/bin/Release/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key $NUGET_AUTH_TOKEN
